format_version: 11
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git: {}

  sample:
    envs:
    - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
    - BITRISE_SCHEME: ios-simple-objc
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git@master:
        inputs:
          - repository_url: https://github.com/bitrise-io/sample-apps-ios-simple-objc-with-uitest.git # Remote or local URL
          - branch: master
          - clone_into_dir: ./_tmp
    - path::./:
        inputs:
        # Inputs with non-default value or using environemnt variables
        - project_path: ./_tmp/$BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - xcodebuild_test_options: -verbose
        - export_uitest_artifacts: "true"
        - verbose: "yes"
        - workdir: ./_tmp
